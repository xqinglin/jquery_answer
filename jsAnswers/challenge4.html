<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
    <title>Challenge 4</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>

    .errormsg { 
    	color:red;
    	/*font: Use a Google font*/
    	display:none; } 
    </style>
    
    <script type="text/javascript">
    function checkForm(){
    	var a = $('#fullname')
    	var b = $('#streetaddr')
    	if (a.val().length == 0)
    		{
                $('#nameerrormsg').show() ; 
                a = 0;}
    	   else {
               $('#nameerrormsg').hide();
                }

    	if (b.val().length == 0)
    		{$("#addrerrormsg").show(); b = 0}
    	else {$("#addrerrormsg").hide(); }

        if (b == 0 || a == 0){
            alert("NO!!")
            return false;
        }
    }  
    </script>
</head>
<body>
    <h1>Challenge 4</h1>
	<form action="challenge5.html" onsubmit="return checkForm();">
        <fieldset>
        <legend>Personal details</legend>
          <label for="fullname">Full name: </label>
            <input type="text" name="fullname" id="fullname"><br/>
       
            <p class="errormsg" id="nameerrormsg">Please enter your name above!</p>

          <label for ="streetaddr"></label>
            Street Address:
            <input type="text" name="streetaddr" id="streetaddr">
       
            <p class="errormsg" id="addrerrormsg">Please enter your street address!</p>
        </fieldset>
        <input type="submit" value="Submit it!"> 
    </form>
</body>
</html>
